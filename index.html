<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
<div class="library">
  <h1>Welcome to my library!</h1>
</div>
  <hr />
  <div class="intro">
    <h2>I have some exciting books for you to explore.</h2>
    <h3>Current Library Books</h3>
  </div>
  <table id="myTable">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
    </tr>
    <tr>
      <td>The Shining</td>
      <td>Stephen King</td>
      <td>447</td>
      <td><button type="button" onclick="myDeleteFunction()">Delete Book</button></td>
    </tr>
    <tr>
      <td>Where the Crawdads Sing</td>
      <td>Delia Owens</td>
      <td>368</td>
      <td><button type="button" onclick="myDeleteFunction()">Delete Book</button></td>
    </tr>
    <tr>
      <td id="title"></td>
      <td id="author"></td>
      <td id="pages"></td>
    </tr>
  </table>
  <div class="addBook">
    <h4>You may add a new book to this library</h4>
    <button id="addBtn" onclick="myAddFunction()">Add Book</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
